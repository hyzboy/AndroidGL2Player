apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    ndkVersion '22.1.7171670'
    
    defaultConfig {
        applicationId 'com.android.gl2player'
        minSdkVersion 22
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }
    buildToolsVersion '30.0.3'
}

